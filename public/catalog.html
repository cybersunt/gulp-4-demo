<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Главная страница</title>
  <meta name="description" content="Описание главной страницы">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrap">
      <div class="page-header__logo">
        <img class="page-header__img" src="img/logoN.svg" alt="Логотип в хедере" width="150" height="60" />
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="about.html">О компании</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">Каталог</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="contacts.html">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-inner">
    <section class="services">
      <h1 class="services__caption">Категории</h1>
      <div class="services__wrap">
        <ul class="services__list">
          <li class="services__item category">
            <a class="category__link" href="#">
              <img class="category__img" src="https://place-hold.it/150x100/83000&amp;bold" alt="Первая" />
              <h2 class="category__name">Первая</h2>
            </a>
          </li>
          <li class="services__item category">
            <a class="category__link" href="#">
              <img class="category__img" src="https://place-hold.it/150x100/83000&amp;bold" alt="Вторая" />
              <h2 class="category__name">Вторая</h2>
            </a>
          </li>
          <li class="services__item category">
            <a class="category__link" href="#">
              <img class="category__img" src="https://place-hold.it/150x100/83000&amp;bold" alt="Третья" />
              <h2 class="category__name">Третья</h2>
            </a>
          </li>
          <li class="services__item category">
            <a class="category__link" href="#">
              <img class="category__img" src="https://place-hold.it/150x100/83000&amp;bold" alt="Четвертая" />
              <h2 class="category__name">Четвертая</h2>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section class="hotels">
      <h1 class="hotels__caption">Отели</h1>
      <div class="hotels__wrap">
        <ul class="hotels__list">
          <li class="hotels__item hotel">
            <a class="hotel__link" href="#">
              <img class="hotel__img" src="https://place-hold.it/150x100/83000" alt="Раз" />
              <h3 class="hotel__name">Раз</h3>
              <p class="hotel__description">Какое-то описание товара</p>
            </a>
            <p class="hotel__price">1000 руб.</p>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__wrap">
      <div class="copyright">&copy; Copyright 2018. Made in Russia</div>
      <div class="page-footer__logo">
        <img class="page-footer__img" src="img/logoN.svg" alt="Логотип в футере" width="100" height="40" />
      </div>
      <ul class="social">
        <li class="social__item">
          <a class="social__link" href="https://vk.com" aria-label="Вконтакте">
            <img class="social__icon" src="http://placehold.it/25x25" alt="Вконтакте" width="25" height="25" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://facebook.com" aria-label="Facebook">
            <img class="social__icon" src="http://placehold.it/25x25" alt="Facebook" width="25" height="25" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://instagram.com" aria-label="Instagram">
            <img class="social__icon" src="http://placehold.it/25x25" alt="Instagram" width="25" height="25" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://twitter.com" aria-label="Twitter">
            <img class="social__icon" src="http://placehold.it/25x25" alt="Twitter" width="25" height="25" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://github.com" aria-label="GitHub">
            <img class="social__icon" src="http://placehold.it/25x25" alt="GitHub" width="25" height="25" />
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
